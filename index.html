<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.6.3/css/font-awesome.css">
</head>
<body>
	<div class="wrapper">
		<nav class="nav">
			<ul class='nav__links'>
				<li class='nav__links__items'><a href="#" title="">View Music</a></li>
				<li id="listMusicLink" class='nav__links__items'><a href="#" title="">List Music</a></li>
				<li id="addMusicLink" class='nav__links__items'><a href="#" title="">Add Music</a></li>
				<li class='nav__links__items'><a href="#" title="">Profile</a></li>
			</ul>
		</nav>
		<article class="filterList">
			<section class="filter">
				<div class="filter__row">
					<label for="songLength">Song Length
						<input class='filter__input' type="range" name="" id="songLength" min="0" max="10" step="0.5" value="5">
					</label>
				</div>
				<div class="filter__row">
					<label for=" artistFilter">Artist
						<select class='filter__input' name="" id="artistFilter">
							<option value="wilco">Wilco</option>
							<option value="theNational">The National</option>
							<option value="bobDylan">Bob Dylan</option>
						</select>
					</label>
				</div>
				<div class="filter__row">
					<label for="albumFilter">Album
						<select class='filter__input' name="" id="albumFilter">
							<option value="summerteeth">Summer Teeth</option>
							<option value="boxer">Boxer</option>
							<option value="bloodOnTheTracks">Blood On The Tracks</option>
						</select>
					</label>
				</div>
				<h3>Genre</h3>
				<div class='genre__row'>
					<input type="checkbox"><p>Rock</p><input type="checkbox"><p>Classical</p>
				</div>
				<div class='genre__row'>
					<input type="checkbox"><p>Pop</p><input type="checkbox"><p>Jazz</p>
				</div>
				<div class='genre__row'>
					<input type="checkbox"><p>Blues</p><input type="checkbox"><p>Hip Hop</p>
				</div>
				<div class='filter__submit'>
					<button type="">Filter</button>
				</div>					
			</section>	
			<section class="list">
				<div id="list__post">		
				</div>
				<button id="btn--more">More</button>
			</section>
		</article>
		<article class="add hidden">
			<div class="add__row"><label class="add__labels" for="name">Name: <input id="nameInput" class="add__controls" type="text" name="name"></label></div>
			<div class="add__row"><label class="add__labels" for="artist">Artist: <input id="artistInput" class="add__controls" type="text" name="artist"></label></div>
			<div class="add__row"><label class="add__labels" for="album">Album: <input id="albumInput" class="add__controls" type="text" name="album"></label></div>
			<div class="add__row"><button class="add__controls" id='addButton'>Add</button></div>
		</article>
	</div>

	<script src="js/bundle.js"></script>	
</body>
</html>
